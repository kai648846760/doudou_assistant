name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Sync dependencies
        run: uv sync
      
      - name: Install PyInstaller
        run: uv pip install pyinstaller
      
      - name: Build Windows executable
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\scripts\build_win.ps1
      
      - name: Build macOS app
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x ./scripts/build_mac.sh
          ./scripts/build_mac.sh
      
      - name: Generate SHA256 checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Path dist\DouDouAssistant.exe -Algorithm SHA256
          "$($hash.Hash)  DouDouAssistant.exe" | Out-File -FilePath dist\DouDouAssistant.exe.sha256 -Encoding ASCII
      
      - name: Generate SHA256 checksums (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd dist
          shasum -a 256 DouDouAssistant.zip > DouDouAssistant.zip.sha256
      
      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: DouDouAssistant-Windows
          path: |
            dist/DouDouAssistant.exe
            dist/DouDouAssistant.exe.sha256
      
      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: DouDouAssistant-macOS
          path: |
            dist/DouDouAssistant.zip
            dist/DouDouAssistant.zip.sha256
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DouDouAssistant-Windows/DouDouAssistant.exe
            artifacts/DouDouAssistant-Windows/DouDouAssistant.exe.sha256
            artifacts/DouDouAssistant-macOS/DouDouAssistant.zip
            artifacts/DouDouAssistant-macOS/DouDouAssistant.zip.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
