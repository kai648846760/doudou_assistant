name: 构建与发布

# 注意：发布需要在仓库设置中将 Actions → Workflow permissions 调整为 "Read and write"，以便工作流可以上传 Release 产物。
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    # 通过矩阵在 Windows 和 macOS 上构建发行包
    name: 构建 ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装 uv
        uses: astral-sh/setup-uv@v3

      - name: 同步依赖
        run: uv sync

      - name: 安装 PyInstaller
        run: uv pip install pyinstaller

      - name: 构建 Windows 可执行文件
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\scripts\build_win.ps1

      - name: 构建 macOS 应用
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x ./scripts/build_mac.sh
          ./scripts/build_mac.sh

      - name: 生成 Windows SHA256 校验文件
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Path dist\DouDouAssistant.exe -Algorithm SHA256
          "$($hash.Hash)  DouDouAssistant.exe" | Out-File -FilePath dist\DouDouAssistant.exe.sha256 -Encoding ASCII

      - name: 生成 macOS SHA256 校验文件
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd dist
          shasum -a 256 DouDouAssistant-macOS.zip > DouDouAssistant-macOS.zip.sha256

      - name: 上传 Windows 构建产物
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: DouDouAssistant-Windows
          path: |
            dist/DouDouAssistant.exe
            dist/DouDouAssistant.exe.sha256

      - name: 上传 macOS 构建产物
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: DouDouAssistant-macOS
          path: |
            dist/DouDouAssistant-macOS.zip
            dist/DouDouAssistant-macOS.zip.sha256

  release:
    # 仅在 Tag 触发时执行，将构建产物上传到 GitHub Release
    name: 发布 Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DouDouAssistant-Windows/DouDouAssistant.exe
            artifacts/DouDouAssistant-Windows/DouDouAssistant.exe.sha256
            artifacts/DouDouAssistant-macOS/DouDouAssistant-macOS.zip
            artifacts/DouDouAssistant-macOS/DouDouAssistant-macOS.zip.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
