name: Build and Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller
      
      - name: Build Windows executable
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/build_win.ps1
      
      - name: Build macOS app bundle
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ./scripts/build_mac.sh
      
      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: doudou-assistant-windows
          path: |
            dist/doudou_assistant-windows.exe
            dist/doudou_assistant-windows.exe.sha256
          retention-days: 30
      
      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: doudou-assistant-macos
          path: |
            dist/doudou_assistant-mac.zip
            dist/doudou_assistant-mac.zip.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/doudou-assistant-windows/doudou_assistant-windows.exe
            artifacts/doudou-assistant-windows/doudou_assistant-windows.exe.sha256
            artifacts/doudou-assistant-macos/doudou_assistant-mac.zip
            artifacts/doudou-assistant-macos/doudou_assistant-mac.zip.sha256
