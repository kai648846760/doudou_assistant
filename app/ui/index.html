<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyWebView App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PyWebView Application</h1>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="crawl">Crawl</button>
            <button class="tab-button" data-tab="data">Data</button>
        </nav>

        <main class="content">
            <div id="login" class="tab-content active">
                <h2>Login</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="crawl" class="tab-content">
                <h2>Crawl</h2>
                <div class="crawl-section">
                    <div class="form-group">
                        <label for="url">URL to Crawl:</label>
                        <input type="url" id="url" name="url" placeholder="https://example.com">
                    </div>
                    <button class="btn btn-primary">Start Crawl</button>
                    <div class="status">
                        <p>Status: <span id="crawl-status">Ready</span></p>
                    </div>
                </div>
            </div>

            <div id="data" class="tab-content">
                <h2>Data</h2>
                <div class="data-section">
                    <p>No data available yet.</p>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="data-tbody">
                            <tr>
                                <td colspan="4" class="empty-state">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p id="message">Loading...</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
